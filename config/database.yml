default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: <%= ENV["DATABASE_HOST"] %>
  username: <%= ENV["DATABASE_USERNAME"] %>
  password: <%= ENV["DATABASE_PASSWORD"] %>

development:
  <<: *default
  database: simple_analytics_development

test:
  <<: *default
  database: simple_analytics_test

production:
  <<: *default
  database: simple_analytics_production
  username: simple_analytics
  password: <%= ENV['SIMPLE_ANALYTICS_DATABASE_PASSWORD'] %>
